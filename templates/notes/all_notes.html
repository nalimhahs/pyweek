{% extends 'base.html' %}

{% block content %}
    <h1>
        My Notes
    </h1>
    <a href="{% url 'add_note' %}">Add a new note!</a>
    <hr>

    <ul>
    {% for note in notes %}
        <li>
            <a href="{% url 'show_single_note' note.pk %}">{{ note.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
