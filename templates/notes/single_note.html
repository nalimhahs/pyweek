{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Note - {{note.title}} {% endblock %}

{% block content %}
    Title: {{note.title}}
    <br>
    Description: {{note.desc}}
    <br>
    Is Completed: {{note.completed}}
    <br>
    Deadline: {{note.deadline}}

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Update</button>
    </form>
{% endblock %}
